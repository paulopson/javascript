<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual e seu nome? ')
        document.write(`Seu nome tem ${nome.length} letras <br>`) // serve para mostrar quantas letras possui o nome
        document.write(`Ola ${nome.toLocaleUpperCase()}! você acabou de ver seu nome todo em maiusculo <br>`)
        document.write(`Ola ${nome.toLocaleLowerCase()}! você seu nome todo em minusulo`)
    </script>
</body>
</html>
